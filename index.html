<html>
    <head>
        <title>NameSorter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
     </head>
    <body>
        <center>
        <h1><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">The Name Sorter</stroke></h1>
     <div>
        <span><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">1</stroke></span>
        <input type="text" placeholder="Name of the student" id="studentname1"><br>
        <span><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">2</stroke></span>
        <input type="text" placeholder="Name of the student" id="studentname2"><br>
        <span><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">3</stroke></span>
        <input type="text" placeholder="Name of the student" id="studentname3"><br>
        <span><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">4</stroke></span>
        <input type="text" placeholder="Name of the student" id="studentname4"><br>
    </div>
    <div>
    <button onclick="submit()" id="submit_button"><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">Submit</stroke></button>
    <div id="displaynames" style="font-weight:bold;"></div>
    <button onclick="sort()" id="sort_button"><stroke style="color:limegreen; border: 5px solid limegreen; background-color:green;">Sort</stroke></button>
    </div>
</center>
    </body>
</html>
